<!doctype html>
<html>
<head>
    <title>Autocaster Receiver</title>
    <style>
        body{
            margin: 0px;
            background: black;
            width: 100%;
            height: 100%;
        }
        h1{
            text-align: center;
            font-size: 25em;
            font-family: Arial;
            margin: 0px;
        }
    </style>
</head>
<body>
    <h1 id="f">F</h1>
    <script>
        var f = document.getElementById('f');

        var black = false;
        setInterval(function(){
            f.style.color = black ? "black" : "white";
            black = !black;
        },1000);
    </script>
</body>
</html>
